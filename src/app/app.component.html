<header>
  <mat-grid-list cols="12" rowHeight="100px" class="logo-bar">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="11" [rowspan]="1" (click)="showBranchForm()" >
      <div class="logo">
        <img  align="left" src="/assets/images/emiratesnbd.png" alt="Emirates NBD">
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</header>

<mat-grid-list cols="12" rowHeight="700px" (window:resize)="onResize($event.currentTarget.self.innerWidth)">
  <mat-grid-tile [colspan]="body.left" [rowspan]="1" >
  </mat-grid-tile>

  <mat-grid-tile [colspan]="body.center" [rowspan]="1" >

    <!-- <div [@divBranch]="state" class="branch-form" >
      <app-branch  [showVerticalStepper]="isVerticalStepper()" ></app-branch>
    </div> -->
    <!-- {{state}} -->
    <mat-card [@divBranch]="state" class="branch-form" >
      <mat-card-content>

        <app-branch  [showVerticalStepper]="isVerticalStepper()" ></app-branch>

      </mat-card-content>
    </mat-card>


  </mat-grid-tile>
  <mat-grid-tile [colspan]="body.right" [rowspan]="1" >
  </mat-grid-tile>
</mat-grid-list>
