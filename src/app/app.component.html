<header>
  <mat-grid-list cols="12" rowHeight="100px" class="logo-bar">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="1" (click)="showBranchForm()">
      <img class="pure-img logo" src="/assets/images/emiratesnbd.png" alt="Emirates NBD">


    </mat-grid-tile>
    <mat-grid-tile [colspan]="7" [rowspan]="1">
    </mat-grid-tile>
  </mat-grid-list>
</header>

<mat-grid-list cols="12" rowHeight="500px">
  <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'white'">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="10" [rowspan]="1" [style.background]="'white'">

    <!-- {{state}} -->
    <mat-card [@divBranch]="state" class="branch-form" >
      <mat-card-header>
        <mat-card-title>Fist step</mat-card-title>
        <mat-card-subtitle>Select </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-branch  [branchTypeShow]="crbranchTypeShow"></app-branch>

         
         <button mat-button color="primary" (click)="showBranchNextForm()">Primary</button>
      </mat-card-content>
    </mat-card>

      </mat-card-header>
      <mat-card-content>
        <app-branch-type></app-branch-type>
      </mat-card-content>
    </mat-card> -->

  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'white'">

</mat-grid-list>

<mat-grid-list cols="12" rowHeight="500px">
  <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'white'">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="10" [rowspan]="1" [style.background]="'white'">
